<ion-content class="ion-padding">
  <ion-grid class="ion-align-items-center ion-justify-content-center" style="display: flex; height:100%;">
    <ion-row>
      <ion-col size="12">
        <ion-label>
          <h1 class="ion-text-center">Login</h1>
        </ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none">
          <ion-label position="stacked">First name</ion-label>
          <ion-input type="text" class="input-secondary-b" required></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none">
          <ion-label position="stacked">Last name</ion-label>
          <ion-input type="text" class="input-secondary-b" required></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-row>
          <ion-col class="ion-no-padding ion-padding-top">
            <ion-button type="submit" color="danger" expand="block">Sign Up</ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="12">
        <ion-label>
          <p class="ion-text-center ion-padding">or</p>
        </ion-label>
      </ion-col>
      <ion-col size="6" class="ion-no-padding">
        <ion-button type="submit" color="light" expand="block">Sign Up</ion-button>
      </ion-col>
      <ion-col size="6" class="ion-no-padding">
        <ion-button type="submit" color="primary" expand="block">Sign Up</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
