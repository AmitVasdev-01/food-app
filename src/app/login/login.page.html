<ion-content class="register-form ion-padding">
  <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
    <ion-grid class="ion-align-items-center ion-justify-content-center" style="display: flex; height:100%;">
      <ion-row>
        <ion-col size="12">
          <ion-label>
            <h1 class="ion-text-center">Sign In</h1>
          </ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-item lines="none" class="ion-no-padding --inner-padding-end">
            <ion-label position="stacked">Email</ion-label>
            <ion-input type="text" formControlName="email" class="input-secondary-b "></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item lines="none" class="ion-no-padding">
            <ion-label position="stacked">Password</ion-label>
            <ion-input type="password" formControlName="password" class="input-secondary-b"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-button type="submit" color="warning" class="ion-margin-top" expand="block">Sign In</ion-button>
        </ion-col>
        <ion-col size="12" class="ion-padding">
          <ion-label>
            <p class="ion-text-center">or</p>
          </ion-label>
        </ion-col>
        <ion-col size="12" class="ion-no-padding">
          <ion-button type="submit" color="light" expand="block">
            <ion-icon slot="start" name="logo-google"></ion-icon>
            <p>Google</p> 
          </ion-button>
        </ion-col>
        <ion-col size="12" class="ion-padding">
          <ion-label color="medium">
            <h3 class="ion-text-center">Not yet a member, <a class="link-yellow" [routerLink]="['/register']">SignUp</a></h3>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
